<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="img/netflixlogo.png" alt="logo" class="logo">
    </header>
    <div class="content">
        <main>
            <h2>Entrar</h2>
            <form>
                <div class="action-input">
                    <input type="email" placeholder="Email ou Numero de Telefone">
                </div>
                <div class="action-input">
                    <input type="password" placeholder="Senha">
                </div>
            
                <button>Entrar</button>
            </form>

            <div class="suporte">
                <div class="checkbox">
                    <input type="checkbox" checked id="remind-pass" class="remind">
                    <label for="remind-pass">Lembre-se mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            
                <div class="login-footer">
                    <div class="sign-up">
                            <p>Novo por aqui?</p><a href="#">Assine agora.</a>
                    </div>
                    <div class="terms">
                            <p>Esta e uma pagina protegida pelo Google reCAPTHA Para garantir que você não e um robo, <a href="#">Saiba mais.</a>.</p>
                    </div>
                </div>  

        </main>

        
    </div>
</body>
</html>
